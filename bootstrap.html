<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
            integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
            crossorigin="anonymous"
        />
        <link
            href="https://getbootstrap.com/docs/4.6/examples/floating-labels/floating-labels.css"
            rel="stylesheet"
        />

        <title>Hello, world!</title>
    </head>
    <body>
        <!-- <h1>Hello, world!</h1> -->


        <div class="container bg-white p-4">
            <div id="tab-container">
                <style>
                    #nav-tab a.nav-link, #nav-tab .nav-link:active{
                        padding-top: 10px;
                        padding-bottom: 10px;
                    }
                </style>
                <ul class="nav nav-tabs nav-fill" id="nav-tab" role="tablist">
                    <li class="nav-item">
                        <a
                            class="nav-link active"
                            id="nav-hour-tab"
                            data-toggle="tab"
                            data-target="#nav-hour"
                            type="button"
                            role="tab"
                            aria-controls="nav-hour"
                            aria-selected="true"
                            value="hour"
                        >
                            ฝนรายชั่วโมง
                        </a>
                    </li>
                    <li class="nav-item">
                        <a
                            class="nav-link"
                            id="nav-day-tab"
                            data-toggle="tab"
                            data-target="#nav-day"
                            type="button"
                            role="tab"
                            aria-controls="nav-day"
                            aria-selected="false"
                            value="day"
                            >ฝนรายวัน</a
                        >
                    </li>
                    <li class="nav-item">
                        <a
                            class="nav-link"
                            id="nav-month-tab"
                            data-toggle="tab"
                            data-target="#nav-month"
                            type="button"
                            role="tab"
                            aria-controls="nav-month"
                            aria-selected="false"
                            value="month"
                            >ฝนรายเดือน</a
                        >
                    </li>
                </ul>

                <div class="tab-content my-4" id="nav-tabContent">
                    <div
                        class="tab-pane fade show active"
                        id="nav-hour"
                        role="tabpanel"
                        aria-labelledby="nav-hour-tab"
                    >
                        <!-- Tab 1 -->
                    </div>
                    <div
                        class="tab-pane fade "
                        id="nav-day"
                        role="tabpanel"
                        aria-labelledby="nav-day-tab"
                    >
                        <!-- Tab 2 -->
                        <div class="row">
                            
                            <div class="col-lg-4"></div>
                            <div class="col-lg-4">
                                <div class="form-label-group">
                                    <input
                                        type="month"
                                        id="month-year"
                                        class="form-control"
                                        placeholder="เลือกเดือน และ ปี ค.ศ."
                                        value="{{ date('Y-m') }}"
                                        required
                                    />
                                    <label for="inputEmail" >เลือกเดือน และ ปี ค.ศ.</label
                                    >
                                </div>
                            </div>
                            <div class="col-lg-4"></div>
                        </div>
                    </div>
                    <div
                        class="tab-pane fade"
                        id="nav-month"
                        role="tabpanel"
                        aria-labelledby="nav-month-tab"
                    >
                        <!-- Tab 3 -->
                        <div class="row">
                            
                            <div class="col-lg-4"></div>
                            <div class="col-lg-4">
                                <div class="form-label-group">
                                    <input
                                        type="number"
                                        id="year"
                                        class="form-control"
                                        placeholder="เลือกปี ค.ศ."
                                        value="{{ date('Y') }}"
                                        required
                                    />
                                    <label for="inputEmail" >เลือกปี ค.ศ.</label
                                    >
                                </div>
                            </div>
                            <div class="col-lg-4"></div>
                        </div>
                    </div>
                </div>
                <input
                    type="hidden"
                    value="hour"
                    id="rain-group-by"
                    placeholder=""
                    readonly
                />
            </div>
        </div>
        <script>
            document.addEventListener("DOMContentLoaded", (event) => {
                $('a[data-toggle="tab"]').on("shown.bs.tab", function (event) {
                    event.target; // newly activated tab
                    event.relatedTarget; // previous active tab
                    let value = event.target.getAttribute("value");
                    console.log(event.target);
                    document.querySelector("#rain-group-by").value = value;
                });
            });
        </script>

        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script
            src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
            crossorigin="anonymous"
        ></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    --></body>
</html>
