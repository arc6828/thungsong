<!DOCTYPE html>
<html lang="en">

<head>
    @@include('./_head.html', {
        "path": "../..",
        "title": "Leaf - Sign in Page"
    })
</head>

<body>
    <main>
        <!-- Section -->
        <section class="min-vh-100 d-flex align-items-center">
            <div class="container">
                <div class="row justify-content-center form-bg-image" data-background="../../assets/img/illustrations/signin.svg">
                    <div class="col-12 col-lg-6">
                        <div class="signin-inner bg-white shadow-sm border rounded border-soft p-3 p-lg-5">
                            <div class="text-center text-md-center mb-4 mt-md-0">
                                <a class="navbar-brand mb-4" href="../../index.html">
                                    <img src="../../assets/img/brand/primary.svg" alt="brand">
                                </a>
                                <h2 class="font-weight-bold">Reset password</h2>
                                <p class="text-gray mb-0">Add email to send a link to reset your password</p>
                            </div>
                            <form>
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="far fa-user"></i></span>
                                        </div>
                                        <input type="email" class="form-control" id="input-email"
                                            placeholder="Enter email" required>
                                    </div>
                                </div>
                                <div class="mt-3">
                                    <button type="submit" class="btn btn-block btn-primary">Send link</button>
                                </div>
                            </form>
                            <div class="d-block d-sm-flex justify-content-center align-items-center mt-4">
                                <span class="font-weight-normal">
                                    Go back to
                                    <a href="./sign-in.html" class="font-weight-bold">Login</a>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    @@include('./_scripts.html', {
        "path": "../.."
    })
</body>

</html>
