<!DOCTYPE html>
<html lang="en">

<head>
    @@include('./_head.html', {
        "path": "../..",
        "title": "Leaf - Sign Up Page"
    })
</head>

<body>
    <main>
        <!-- Section -->
        <section class="min-vh-100 d-flex align-items-center">
            <div class="container">
                <div class="row justify-content-center form-bg-image" data-background="../../assets/img/illustrations/signin.svg">
                    <div class="col-12 col-lg-6">
                        <div class="signin-inner bg-white shadow-sm border rounded border-soft p-3 p-lg-4">
                            <div class="text-center text-md-center mb-4 mt-md-0">
                                <a class="navbar-brand mb-4" href="../../index.html">
                                    <img src="../../assets/img/brand/primary.svg" alt="brand">
                                </a>
                                <h2 class="font-weight-bold mb-2">Create an account</h2>
                                <p class="text-gray mb-0">It's free and only takes a minute.</p>
                            </div>
                            <div class="btn-wrapper my-4 text-center">
                                <a href="#" class="btn mr-2 btn-icon-only btn-pill btn-twitter">
                                    <span class="btn-inner-icon"><i class="fab fa-twitter"></i></span>
                                </a>
                                <a href="#" class="btn mr-2 btn-icon-only btn-pill btn-facebook">
                                    <span class="btn-inner-icon"><i class="fab fa-facebook-f"></i></span>
                                </a>
                                <a href="#" class="btn mr-2 btn-icon-only btn-pill btn-google">
                                    <span class="btn-inner-icon"><i class="fab fa-google"></i></span>
                                </a>
                            </div>
                            <div class="mt-3 mb-3 text-center">
                                <span class="font-weight-normal">or</span>
                            </div>
                            <form action="#">
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="far fa-user"></i></span>
                                        </div>
                                        <input type="email" class="form-control" id="input-email"
                                            placeholder="Enter email" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-unlock-alt"></i></span>
                                        </div>
                                        <input class="form-control" placeholder="Password" type="password" required>
                                        <div class="input-group-append">
                                            <span class="input-group-text">
                                                <i class="far fa-eye"></i>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="input-group mt-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-unlock-alt"></i></span>
                                        </div>
                                        <input type="password" class="form-control" id="input-password-confirm"
                                                placeholder="Confirm password" required>
                                    </div>
                                    <div class="d-block d-sm-flex justify-content-between align-items-center mt-2">
                                        <div class="form-group form-check">
                                            <label class="form-check-label">
                                                <input class="form-check-input" type="checkbox">
                                                <span class="form-check-sign"></span>
                                                I agree to the <a href="./terms.html">terms and conditions</a>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="mt-3">
                                    <button type="submit" class="btn btn-block btn-primary">Sign up</button>
                                </div>
                            </form>            
                            <div class="d-block d-sm-flex justify-content-center align-items-center mt-4">
                                <span class="font-weight-normal">
                                    Already have an account?
                                    <a href="./sign-in.html" class="font-weight-bold">Login here</a>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    @@include('./_scripts.html', {
        "path": "../.."
    })
</body>

</html>
